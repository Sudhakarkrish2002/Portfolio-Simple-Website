<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Section-one">
            <h1 class="Section-one__name">Sudhakar Natarajan</h1>
            <p class="Section-one__role">Web Developer</p>
            <a class="Section-one__contact" href="index.html">Home</a>
        </div>
        <div class="Contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="Contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Mail" class="Contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea placeholder="Enter Your Address" class="Contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="Contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="Section-five">
            <p class="Section-five__title">Social Media:
                <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit"
                    target="_blank">Linkdin</a>
                <a href="https://github.com/login/device?skip_account_picker=true" target="_blank">Github</a>
            </p>

            <p class="Section-five__desc">&copy Sudhakar Natarajan</p>
        </div>

</body>

</html>
